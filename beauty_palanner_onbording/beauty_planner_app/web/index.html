<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="beauty_mirror">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <title>beauty_mirror</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Simple startup loader */
    #bm-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      z-index: 9999;
      transition: opacity .3s ease;
    }
    .bm-spinner {
      width: 54px;
      height: 54px;
      border: 6px solid rgba(0,0,0,0.08);
      border-top-color: #6B4CFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg);} }
  </style>
</head>
<body>
  <!-- Startup loader (hidden after first Flutter frame) -->
  <div id="bm-loader">
    <div class="bm-spinner" aria-label="Loading"></div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const el = document.getElementById('bm-loader');
      if (el) {
        el.style.opacity = '0';
        setTimeout(() => el.remove(), 300);
      }
    });
  </script>
</body>
</html>
