<body class="bg-gray-50 text-gray-900 antialiased">
    <div class="relative overflow-hidden">

        <div class="absolute top-[300px] -right-40 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse animation-delay-2000"></div>

        <header id="header" class="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-gray-200">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">

                        <a href="index.html#features" class="text-2xl font-semibold text-gray-700 hover:text-purple-600">Features</a>

        <main class="relative z-10">
            <section class="py-20 sm:py-24">
                <div class="container mx-auto px-6">
                    <div class="text-center max-w-3xl mx-auto reveal">
                        <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 leading-tight">
                            Get in <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">Touch</span>
                        </h1>
                        <p class="mt-6 text-lg text-gray-600">
                            Have a question, feedback, or a partnership idea? We'd love to hear from you. Fill out the form below, and our team will get back to you as soon as possible.
                        </p>
                    </div>

                    <div class="mt-16 max-w-2xl mx-auto reveal">
                        <div class="bg-white p-8 rounded-2xl border border-gray-200 shadow-xl">
                            <form action="https://formspree.io/f/xyzpaqnv" method="POST">
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                    <div>
                                        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                                        <div class="mt-1">
                                            <input type="text" name="first-name" id="first-name" autocomplete="given-name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition">
                                        </div>
                                    </div>
                                    <div>
                                        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                                        <div class="mt-1">
                                            <input type="text" name="last-name" id="last-name" autocomplete="family-name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mt-6">
                                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                    <div class="mt-1">
                                        <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition">

                                </div>

                                    </div>
                                </div>

                                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>

                                        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition"></textarea>
                                    </div>
                                </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // --- Мобильное меню ---
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuLinks = mobileMenu.querySelectorAll('a');

            function toggleMenu() {
                const isHidden = mobileMenu.classList.toggle('hidden');
                if (isHidden) {
                    menuBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>`;
                    menuBtn.setAttribute('aria-label', 'Open menu');
                } else {
                    menuBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>`;
                    menuBtn.setAttribute('aria-label', 'Close menu');
                }
            }
            
            menuBtn.addEventListener('click', toggleMenu);
            menuLinks.forEach(link => link.addEventListener('click', () => {
                if (!mobileMenu.classList.contains('hidden')) {
                    toggleMenu();
                }
            }));

            // --- Анимация появления элементов ---
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach(el => observer.observe(el));
        });
    </script>
